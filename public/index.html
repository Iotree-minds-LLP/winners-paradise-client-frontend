<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="theme-color" content="#020065" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="#020065">
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Algo Achievers</title>
  <style>
    /* Modal Styles */
    #pwa-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
      /* Hidden by default */
    }

    #pwa-popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #pwa-popup-content h2 {
      margin-bottom: 10px;
    }

    #pwa-popup-content button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #pwa-proceed {
      background: #020065;
      color: white;
    }

    #pwa-cancel {
      background: gray;
      color: white;
    }
  </style>
</head>

<body class="gradient-background">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- PWA Download Popup -->
  <div id="pwa-popup">
    <div id="pwa-popup-content">
      <h2>Install App for a Better Experience</h2>
      <p>Use our Progressive Web App for faster performance and offline capabilities.</p>
      <button id="pwa-proceed">Proceed</button>
      <button id="pwa-cancel">Cancel</button>
    </div>
  </div>
  <script>
    console.log("Script loaded");
    try {
      document.addEventListener("DOMContentLoaded", () => {
        function isPWA() {
          return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        }

        // Detect mobile devices
        function isMobileDevice() {
          return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        const pwaPopup = document.getElementById('pwa-popup');
        const pwaProceed = document.getElementById('pwa-proceed');
        const pwaCancel = document.getElementById('pwa-cancel');

        let deferredPrompt;

        if (isPWA()) {
          console.log("App is already running as a PWA");
          return;
        }

        // Show PWA prompt only for mobile devices
        if (!isMobileDevice()) {
          console.log("Not a mobile device. PWA popup will not be shown.");
          return;
        }

        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('beforeinstallprompt event fired');
          e.preventDefault();
          deferredPrompt = e;

          setTimeout(() => {
            if (deferredPrompt) {
              pwaPopup.style.display = 'flex'; // Show the popup after a delay
            }
          }, 5000); // Delay for 5 seconds
        });

        pwaProceed.addEventListener('click', () => {
          if (deferredPrompt) {
            deferredPrompt.prompt(); // Show the install prompt
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the PWA installation prompt');
              } else {
                console.log('User dismissed the PWA installation prompt');
              }
              deferredPrompt = null;
            });
          }
          pwaPopup.style.display = 'none'; // Hide the popup
        });

        pwaCancel.addEventListener('click', () => {
          pwaPopup.style.display = 'none'; // Hide the popup
        });
      });
    } catch (error) {
      console.error("Error in script execution:", error);
    }
  </script>


</body>

</html>
